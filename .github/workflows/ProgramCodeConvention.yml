name: ProgramCodeConvention

on:
  push:
    branches:
      - main

jobs:
  lint_python:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Super-Linter
        uses: super-linter/super-linter@v5
        env:
          VALIDATE_PYTHON: true
          DEFAULT_BRANCH: main
